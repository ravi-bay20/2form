<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my second form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <div class="container">
            <h1>Personal Details</h1>

            <div class="name">
                Name:<input type="Name">
            </div>

            <div class="pass">
                Password:<input type="password">
            </div>

            <div class="mail">
                E-mail id:<input type="email">
            </div>

            <div class=" gen">
                Gender: <input type="radio" name="My gender" class="a">Male <input type="radio" name="My gender"
                    class="b">Female
            </div>

            <div class="tel">
                Contact# <input type="tel">
            </div>

            <div class="edu">
                <h2>Educational Qulafication</h2>
            </div>

            <div class="degree">
                Degree:<select name="degree" id="degree">
                    <option selected>--Select Group--</option>
                    <option>SLC</option>
                    <option>+2 Science</option>
                    <option>+2 Commerce</option>
                    <option>other</option>
                </select>
            </div>

            <div class="ht">
                Engineering:<select name="course" id="course">
                    <option selected>--Select Group--</option>
                    <option>B.Com</option>
                    <option>B.sc</option>
                    <option>B.com Computers</option>
                    <option>B.A</option>
                    <option>B.B.A</option>
                    <option>B.tech</option>
                    <option>Law</option>
                    <option>Hotel Management</option>
                </select>
            </div>

            <div class="hb">
                Hobbies:<input type="radio" name="My Hobbies" class="a">Cricket<input type="radio" name="My Hobbies"
                    class="b">Football<input type="radio" name="My Hobbies" class="c">others
            </div>
            <div>
                <h3>Address</h3>

                <textarea rows="4" cols="50" name="Address" form="usrform" class="add">
            </textarea>

            </div>

            <div class="att">
                Attach Resume<input type="file" class="Resu">
            </div>

            <div>
                <input type="Submit" value="Submit" class="sub">
            </div>

        </div>

    </div>

</body>

</html>
